  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }
    .container { max-width: 1000px; margin: 0 auto; }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    p {
      font-size: 1.3rem;
      opacity: 0.9;
      margin-bottom: 50px;
    }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 50px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .input-box {
      display: flex;
      gap: 20px;
      max-width: 800px;
      margin: 0 auto 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #urlInput {
      flex: 1;
      min-width: 300px;
      padding: 20px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
    }
    #urlInput::placeholder { color: rgba(255,255,255,0.7); }

    #downloadBtn {
      padding: 20px 60px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255,51,102,0.5);
      transition: 0.3s;
    }
    #downloadBtn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(255,51,102,0.6); }
    #downloadBtn:active { transform: translateY(-2px); }

    #status {
      margin-top: 25px;
      font-size: 1.4rem;
      min-height: 50px;
    }

    .loader {
      display: none;
      margin: 40px auto;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #ff3366;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .platforms {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 80px 0;
    }
    .plat {
      background: rgba(255,255,255,0.15);
      padding: 20px 30px;
      border-radius: 18px;
      width: 150px;
      backdrop-filter: blur(10px);
    }
    .plat img { width: 60px; height: 60px; object-fit: contain; margin-bottom: 10px; }

    footer {
      margin-top: 80px;
      padding: 40px;
      opacity: 0.8;
      font-size: 1rem;
    }
    footer a { color: white; text-decoration: underline; }

    @media (max-width: 768px) {
      h1 { font-size: 2.4rem; }
      .input-box { flex-direction: column; }
      #downloadBtn { width: 100%; max-width: 340px; margin: 0 auto; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Free Video Downloader</h1>
    <p>Paste any video link & download instantly in best quality!</p>

    <div class="card">
      <div class="input-box">
        <input type="text" id="urlInput" placeholder="Paste video link here..." autocomplete="off"/>
        <button id="downloadBtn">Download Video</button>
      </div>
      <div id="status"></div>
      <div class="loader" id="loader"><div class="spinner"></div></div>
    </div>

    <h2 style="margin:70px 0 40px; font-size:2.2rem;">Supported Platforms</h2>
    <div class="platforms">
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/youtube.svg" alt="YouTube"><span>YouTube</span></div>
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/tiktok.svg" alt="TikTok"><span>TikTok</span></div>
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/instagram.svg" alt="Instagram"><span>Instagram</span></div>
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/facebook.svg" alt="Facebook"><span>Facebook</span></div>
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/twitter.svg" alt="Twitter"><span>Twitter/X</span></div>
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/vimeo.svg" alt="Vimeo"><span>Vimeo</span></div>
      <div class="plat"><img src="https://cdn.jsdelivr.net/gh/centerepit/icons/globe.svg" alt="More"><span>+1000 Sites</span></div>
    </div>

    <footer>
      © 2025 Free Video Downloader • Fast • Secure • No Registration<br>
      <a href="/privacy.html">Privacy Policy</a> • <a href="/dmca.html">DMCA</a> • <a href="/disclaimer.html">Disclaimer</a>
    </footer>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    const btn = document.getElementById('downloadBtn');

    btn.onclick = async () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        status.innerHTML = '<span style="color:#ff6b6b">Please paste a video link!</span>';
        return;
      }

      status.textContent = 'Downloading your video...';
      loader.style.display = 'block';
      btn.disabled = true;

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({url: url, quality: 'best'})
        });

        if (res.ok) {
          const blob = await res.blob();
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'video.mp4';
          a.click();
          status.innerHTML = '<span style="color:#51cf66">Download Started!</span>';
        } else {
          status.innerHTML = '<span style="color:#ff6b6b">Error: Invalid or private video</span>';
        }
      } catch (e) {
        status.innerHTML = '<span style="color:#ff6b6b">Network error. Try again.</span>';
      } finally {
        loader.style.display = 'none';
        btn.disabled = false;
      }
    };

    // Enter key support
    document.getElementById('urlInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
