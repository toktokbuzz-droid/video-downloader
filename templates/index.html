  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;

    h1 { font-size: 3rem; margin-bottom: 15px; text-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    p { font-size: 1.3rem; opacity: 0.9; margin-bottom: 50px; }

    .card {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      padding: 50px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .input-box {
      display: flex; gap: 20px; max-width: 800px; margin: 0 auto 30px;
      flex-wrap: wrap; justify-content: center;
    }
    #urlInput {
      flex: 1; min-width: 300px; padding: 20px 25px; font-size: 1.2rem;
      border: none; border-radius: 50px; background: rgba(255,255,255,0.2); color: white;
    }
    #urlInput::placeholder { color: rgba(255,255,255,0.7); }

    #downloadBtn {
      padding: 20px 60px; background: #ff3366; color: white; border: none;
      border-radius: 50px; font-size: 1.3rem; font-weight: 600; cursor: pointer;
      box-shadow: 0 10px 30px rgba(255,51,102,0.5);
    }
    #downloadBtn:hover { transform: translateY(-5px); }

    #status { margin-top: 25px; font-size: 1.4rem; min-height: 50px; }
    .loader { display: none; margin: 40px auto; }
    .spinner {
      width: 60px; height: 60px; border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #ff3366; border-radius: 50%;
      animation: spin 1s linear infinite; margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    footer { margin-top: 100px; padding: 40px; opacity: 0.8; }
    footer a { color: white; text-decoration: underline; }
  </style>

<body>

  <div class="container">
    <h1>Free Video Downloader</h1>
    <p>Paste any video link & download instantly in best quality!</p>

    <div class="card">
      <div class="input-box">
        <input type="text" id="urlInput" placeholder="Paste video link here..." autocomplete="off"/>
        <button id="downloadBtn">Download Video</button>
      </div>
      <div id="status"></div>
      <div class="loader" id="loader"><div class="spinner"></div></div>
    </div>

    <footer>
      © 2025 Free Video Downloader • Fast • Secure • No Registration<br>
      <a href="/privacy.html">Privacy Policy</a> • <a href="/dmca.html">DMCA</a> • <a href="/disclaimer.html">Disclaimer</a>
    </footer>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const status = document.getElementById('status');
    const btn = document.getElementById('downloadBtn');

    btn.onclick = async () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        status.innerHTML = '<span style="color:#ff6b6b">Please paste a video link!</span>';
        return;
      }

      status.textContent = 'Downloading your video...';
      loader.style.display = 'block';
      btn.disabled = true;

      try {
        const res = await fetch('/download', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({url: url})   // sirf URL bhej raha hai, quality nahi
        });

        if (res.ok) {
          const blob = await res.blob();
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'video.mp4';
          a.click();
          status.innerHTML = '<span style="color:#51cf66">Download Started!</span>';
        } else {
          status.innerHTML = '<span style="color:#ff6b6b">Error: Invalid or private video</span>';
        }
      } catch (e) {
        status.innerHTML = '<span style="color:#ff6b6b">Network error. Try again.</span>';
      } finally {
        loader.style.display = 'none';
        btn.disabled = false;
      }
    };

    document.getElementById('urlInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
